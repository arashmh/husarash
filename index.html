<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Collection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 40px 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { text-align: center; color: white; font-size: 3rem; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); }
        .subtitle { text-align: center; color: rgba(255, 255, 255, 0.9); font-size: 1.2rem; margin-bottom: 40px; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 30px; margin-top: 30px; }
        
        @media (max-width: 1200px) { .grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 900px) { .grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } h1 { font-size: 2rem; } }

        .card { background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); transition: transform 0.3s ease, box-shadow 0.3s ease; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4); }
        
        /* Image Gallery Styles */
        .card-preview { width: 100%; height: 250px; background: #f5f5f5; position: relative; overflow: hidden; }
        
        /* Single image layout */
        .card-preview.single-image img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Two images layout */
        .card-preview.two-images { display: grid; grid-template-columns: 1fr 1fr; gap: 2px; }
        .card-preview.two-images img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Three images layout */
        .card-preview.three-images { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 2px; }
        .card-preview.three-images img:first-child { grid-row: 1 / 3; }
        .card-preview.three-images img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Four images layout */
        .card-preview.four-images { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 2px; }
        .card-preview.four-images img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-preview img { transition: transform 0.3s ease; }
        .card:hover .card-preview img { transform: scale(1.05); }
        
        .card-preview .no-image { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #e0e5ec 0%, #d0d5dc 100%); color: #999; font-size: 3rem; }

        .card-content { padding: 20px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .url-text { font-size: 0.9rem; color: #666; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 15px; text-align: center; }

        .visit-btn { display: inline-block; width: 100%; padding: 10px 24px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; text-align: center; border-radius: 8px; font-weight: 600; transition: all 0.3s ease; }
        .visit-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6); background: linear-gradient(135deg, #764ba2 0%, #667eea 100%); }

        .loading, .error { text-align: center; color: white; padding: 30px; }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 4px solid white; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó URL Collection</h1>
        <p class="subtitle" id="subtitle">Loading...</p>
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                Loading URLs...
            </div>
        </div>
    </div>

    <script>
        async function loadURLs() {
            try {
                const response = await fetch('final_urls.json');
                if (!response.ok) throw new Error('Could not load final_urls.json');
                
                const data = await response.json();
                const urls = data.urls || [];
                
                document.getElementById('subtitle').textContent = `${urls.length} URL${urls.length !== 1 ? 's' : ''} in collection`;
                
                const contentDiv = document.getElementById('content');
                const gridDiv = document.createElement('div');
                gridDiv.className = 'grid';
                
                for (let index = 0; index < urls.length; index++) {
                    const card = await createCard(urls[index], index);
                    gridDiv.appendChild(card);
                }
                
                contentDiv.innerHTML = '';
                contentDiv.appendChild(gridDiv);
                
            } catch (error) {
                console.error(error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h2>‚ö†Ô∏è Error</h2>
                        <p>${error.message}</p>
                    </div>`;
            }
        }

        async function createCard(url, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.animation = `fadeIn 0.5s ease ${index * 0.05}s both`;
            
            // Clean URL for display
            let displayUrl = url.replace(/^https?:\/\/(www\.)?/, '').replace(/\/$/, '');

            // Find images for this index
            const imagePromises = [];
            for (let i = 1; i <= 4; i++) {
                const imagePath = `screenshots/${index}_${i}.png`;
                imagePromises.push(
                    fetch(imagePath, { method: 'HEAD' })
                        .then(res => res.ok ? imagePath : null)
                        .catch(() => null)
                );
            }
            
            let availableImages = await Promise.all(imagePromises);
            availableImages = availableImages.filter(img => img !== null);
            
            // Create preview section
            const previewDiv = document.createElement('div');
            previewDiv.className = 'card-preview';
            
            if (availableImages.length === 0) {
                previewDiv.innerHTML = '<div class="no-image">üì∑</div>';
            } else if (availableImages.length === 1) {
                previewDiv.classList.add('single-image');
                previewDiv.innerHTML = `<img src="${availableImages[0]}" alt="Preview">`;
            } else if (availableImages.length === 2) {
                previewDiv.classList.add('two-images');
                availableImages.forEach(img => {
                    previewDiv.innerHTML += `<img src="${img}" alt="Preview">`;
                });
            } else if (availableImages.length === 3) {
                previewDiv.classList.add('three-images');
                availableImages.forEach(img => {
                    previewDiv.innerHTML += `<img src="${img}" alt="Preview">`;
                });
            } else {
                previewDiv.classList.add('four-images');
                availableImages.forEach(img => {
                    previewDiv.innerHTML += `<img src="${img}" alt="Preview">`;
                });
            }
            
            card.innerHTML = `
                ${previewDiv.outerHTML}
                <div class="card-content">
                    <div class="url-text">${displayUrl}</div>
                    <a href="${url}" target="_blank" rel="noopener noreferrer" class="visit-btn">
                        Visit Site
                    </a>
                </div>
            `;
            
            return card;
        }

        window.addEventListener('DOMContentLoaded', loadURLs);
    </script>
</body>
</html>
